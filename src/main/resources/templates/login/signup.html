<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head::encabezado(~{::title}, ~{::link})}">
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet"  type="text/css" th:href="@{/css/generalLogForm.css}">
</head>
<body>
<nav th:replace="~{fragments/barraMenu::barraMenu}"></nav>
<div class="container">
  <div class="registro-box">
    <h1>Registro</h1>
    <form th:action="@{/usuario/signup}" method="post">
      <div class="form-group username">
        <label>Usuario:</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group password">
        <label>Contrase√±a:</label>
        <input type="password" name="password" required>
      </div>
      <div class="form-group email">
        <label>Email:</label>
        <input type="text" name="email" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>
</div>
</body>
</html>
