<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::encabezado(~{::title}, ~{::link})}">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet"  type="text/css" th:href="@{/css/generalLogForm.css}">
</head>
<body>
<nav th:replace="~{fragments/barraMenu::barraMenu}"></nav>
<div class="container">
  <h2>Restablecer Contraseña</h2>
  <form th:action="@{/usuario/resetPassword}" method="post">
    <div class="form-group">
      <label>Usuario:</label>
      <input type="text" name="username" required>
    </div>
    <div class="form-group">
      <label>Nueva Contraseña:</label>
      <input type="password" name="newPassword" required>
    </div>
    <button type="submit">Restablecer</button>
  </form>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
</div>
</body>
</html>
