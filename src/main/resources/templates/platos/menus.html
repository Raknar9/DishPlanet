<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::encabezado(~{::title}, ~{::link})}">
    <title>Menus</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
    <link rel="stylesheet" th:href="@{/css/Overlay.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="~{fragments/barraMenu::barraMenu}"></nav>
<h1>MenÃºs</h1>
<div class="menus-container">
    <div th:each="menu : ${menus}" class="menu-box">
        <h2 th:text="${menu.nombre}"></h2>
        <p><strong>Entrante:</strong> <span th:text="${menu.entrante}"></span></p>
        <p><strong>Principal:</strong> <span th:text="${menu.principal}"></span></p>
        <p><strong>Postre:</strong> <span th:text="${menu.postre}"></span></p>
        <p><strong>Bebida:</strong> <span th:text="${menu.bebida}"></span></p>
        <p><strong>Precio:</strong> <span th:text="${menu.precio}"></span></p>
        <form th:action="@{/menu/menus}" method="post" class="menu-form" onsubmit="mostrarCarga()">
            <input type="hidden" name="menuId" th:value="${menu.idMenu}">
            <button type="button" class="btn btn-primary pedir-menu-btn">Pedir</button>
        </form>
    </div>
</div>

<div id="overlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); z-index: 9999;">
    <div class="loader" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/Utils.js}"></script>
<script th:src="@{/js/ajax.js}"></script>
</body>
</html>
