<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::encabezado(~{::title}, ~{::link})}">
    <title>Bebidas</title>
    <link rel="stylesheet" th:href="@{/css/platos.css}">
    <link rel="stylesheet" th:href="@{/css/Overlay.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
<nav th:replace="~{fragments/barraMenu::barraMenu}"></nav>

<h1>Bebidas</h1>

<div class="row">

    <div class="col-md-4" th:each="plato : ${platos}">

            <img th:src="${plato.imagen}" class="card-img-top mx-auto d-block" alt="Imagen del plato">
            <div class="card-body">
                <h5 class="card-title" th:text="${plato.nombre}"></h5>
                <p class="card-text" th:text="${plato.descripcion}"></p>
                <p class="card-text">Precio: €<span th:text="${plato.precio}">€</span></p>

                <form th:action="@{/pedido/agregarBebida}" method="post" class="formularioPedido" onsubmit="mostrarCarga()">
                    <input type="hidden" name="idPlato" th:value="${plato.id_plato}">
                    <input type="hidden" name="nombrePlato" th:value="${plato.nombre}">
                    <input type="hidden" name="precioPlato" th:value="${plato.precio}">
                    <button type="button" class="btn btn-primary agregarBoton">Agregar</button>
                </form>
            </div>

    </div>
</div>

<div id="overlay">
    <div class="loader" >
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/Utils.js}"></script>
<script th:src="@{/js/ajax.js}"></script>


<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->

</body>
<footer th:replace="~{fragments/footer::footer}">
</footer>
</html>
