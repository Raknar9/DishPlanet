<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::encabezado(~{::title}, ~{::link})}">
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reservas.css}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<nav th:replace="~{fragments/barraMenu::barraMenu}"></nav>
<br><br>
<div class="container">

    <h2>Hacer Reserva</h2>
    <form th:action="@{/reservas}" method="post" th:object="${reserva}">
        <input type="datetime-local" th:field="*{fechaHora}" required>
        <button type="submit" class="btn-primary">Reservar</button>
    </form>
    <div th:if="${error}" th:text="${error}" class="error-message"></div>
</div>
<script th:src="@{/js/reservas.js}"></script>
</body>
</html>
